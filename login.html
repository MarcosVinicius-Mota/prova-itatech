    <div id="box">
        <div id="login_div">
            <p><strong>Iniciar seção</p></strong></p>

            <form method="">

                <div id="get_login">
                    <input type="text" id="user" placeholder="Login">
                </div>

                <input type="password" placeholder="Senha" id="password">

                <script>
                    document.getElementById('password').addEventListener('keyup', function(event) {
                    
                    if (event.code === 'Enter')
                    {
                        confirmLogin();
                    }
                    });

                    document.getElementById('user').addEventListener('keyup', function(event) {
                    
                    if (event.code === 'Enter')
                    {
                        confirmLogin();
                    }
                    });
        
                </script>

                <input type="button" id="enter_button" value="Entrar" onclick="confirmLogin()">


            </form>
        </div>
    </div>
